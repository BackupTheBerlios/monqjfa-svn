<body>
  <p>contains general purpose classes to be used as callbacks in
  finite automata created with package
  <code><b>monq.jfa</b></code>. All classes in this package implement
  {@link monq.jfa.FaAction}. Use these classes as callbacks bound to
  patterns in a finite automaton, e.g. with {@link monq.jfa.Nfa#or}.
  </p>

</body>
